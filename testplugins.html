<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Teste, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste de plugins</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jexcel/1.3.4/js/jquery.jexcel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jexcel/1.3.4/css/jquery.jexcel.css" type="text/css" />
</head>
<body>
    
<p>teste do plugin JExcel</p>
<div id="mytable"></div>

<script>
 var dados = [
        ['Google', 1998, 807.80],
        ['Apple', 1976, 116.52],
        ['Yahoo', 1994, 38.66],
    ];

$('#mytable').jexcel({ data:dados, colWidths: [ 300, 80, 100 ] });

</script>

</body>
</html>
